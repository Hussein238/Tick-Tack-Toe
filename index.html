<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tick-Tack-Toe</title>
</head>
<body>
    <header>TICK-TACK-TOE</header>
    <main id="container">
        <div id="scoreBoard">
        </div>
        <div id="status"></div>
        <div id="board">
            <button class="square" id="box0"></button>
            <button class="square" id="box1"></button>
            <button class="square" id="box2"></button>
            <button class="square" id="box3"></button>
            <button class="square" id="box4"></button>
            <button class="square" id="box5"></button>
            <button class="square" id="box6"></button>
            <button class="square" id="box7"></button>
            <button class="square" id="box8"></button>
        </div>
        <button id="nextRound" class="boardBtns">Next Round</button>
        <button id="reset" class="boardBtns">Reset</button>
        <button id="back" class="boardBtns">Back</button>
    </main>

  
    <button id="botPlayer" class="switchBtn">Bot</button>
        <button id="otherPlayer" class="switchBtn">Multiplayer</button>

    <form id="playerForm">
        <label for="player1"></label>
        <input type="text" id="player1" name="player1" placeholder="player1">
        <label for="player2"></label>
        <input type="text" id="player2" name="player2" placeholder="player2">

        <button id="startGame">Start Game!</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
